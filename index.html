<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzap</title>
</head>

<body>
  <div class="background-header"></div>

  <main>
    <div class="main-container">
      <div class="side-section">
        <div class="side-section-header">

          <!--Header user image and username-->
          <div class="side-section-user">
            <img src="img/avatar_io.jpg" alt="my-profile-pic">
            <h6>Nome Utente</h6>
          </div>

          <!--Header buttons-->
          <div class="side-section-buttons">
            <button><i class="fas fa-circle-notch"></i></button>
            <button><i class="fas fa-comment-alt"></i></button>
            <button><i class="fas fa-ellipsis-v"></i></button>
          </div>

        </div>
        <div class="side-section-notifications"></div>
        <div class="side-section-search"></div>
        <div class="side-section-chats"></div>
      </div>

      <div class="right-section"></div>
    </div>
  </main>
</body>

</html>
