<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzap</title>
</head>

<body>
  <div class="background-header"></div>

  <main>
    <div class="main-container">
      <div class="side-section">
        <div class="side-section-header">

          <!--Header user image and username-->
          <div class="side-section-user">
            <img src="img/avatar_io.jpg" alt="my-profile-pic">
            <h6>Nome Utente</h6>
          </div>

          <!--Header buttons-->
          <div class="side-section-buttons">
            <button><i class="fas fa-circle-notch"></i></button>
            <button><i class="fas fa-comment-alt"></i></button>
            <button><i class="fas fa-ellipsis-v"></i></button>
          </div>

        </div>

        <!--Notifications-->
        <div class="side-section-notifications">
          <i class="fas fa-bell-slash"></i>
          <div>
            <strong>Ricevi notifiche di nuovi messaggi</strong>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <!--Chat search bar-->
        <div class="side-section-search">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>

        <!--Left chats-->
        <div class="side-section-chats">
          <div class="chat">
            <img src="img/avatar_1.jpg" alt="Michele">
            <div class="chat-preview">
              <h5>Michele</h5>
              <p>Tutto fatto!...</p>
            </div>
            <div class="chat-preview-date">
              <p>10/01/2020 16:15:22</p>
            </div>
          </div>

          <div class="chat">
            <img src="img/avatar_2.jpg" alt="Michele">
            <div class="chat-preview">
              <h5>Fabio</h5>
              <p>Mi piacerebbe ma devo andare a ...</p>
            </div>
            <div class="chat-preview-date">
              <p>20/03/2020 16:35:00</p>
            </div>
          </div>
        </div>
      </div>

      <div class="right-section"></div>
    </div>
  </main>
</body>

</html>
